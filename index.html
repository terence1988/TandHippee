<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GenerationAustralia-TandHipee</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css"
		/>
		<link rel="stylesheet" href="css/taskForm.css" />
	</head>
	<body>
		<!--header-->
		<header id="header" class="container-fluid">
			<div class="row bg-light">
				<div id="team-logo" class="col-2 navbar-light">
					<img src="./assets/LogoTandHippee.png" />
				</div>
				<p class="text-right col-6">Calendar View</p>
				<nav
					class="navbar navbar-expand-lg navbar-light col-4 justify-content-end"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">Calendar View</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./taskOverView.html">List View</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<!--header-->
		<!--form area-->
		<section class="mt-20">
			<form class="form-area container" id="newTaskForm" 
			action="exerciseMessage.html">
				<!-- taskName -->
				<div class="form-group">
					<label for="inputTask" class="col-form-label text-danger"
						>Task Name:<span id="alertMessageName" class="text-danger"></span></label
					>
					<input
						type="text"
						class="form-control"
						id="inputTask"
						placeholder="I'd like to do..."
					/>
				</div>
				<!--end taskName-->
				<!-- formLine1 -->
				<div class="row">
					<div class="form-group col-6">
						<label for="inputAssignee" class="col-form-label text-danger"
							>Assigned name:<span id="alertMessageAssign" class="text-danger"></span></label
						>
						<input
							type="text"
							class="form-control"
							id="inputAssignee"
							placeholder="Task will be assigned to..."
						/>
					</div>
					<div class="form-group col-6">
						<label for="inputDate" class="col-form-label text-danger"
							>Due Date:<span id="alertMessageDue" class="text-danger"></span></label
						>
						<input type="date" class="form-control" id="inputDate" />
					</div>
				</div>
        <!-- end formLine1 -->
				<!-- taskDescription -->
				<div class="form-group text-danger">
					<label id="task-details__label" class="text-center" for="inputDescription"
						>Task Details:<span id="alertMessageDesc" class="text-danger"></span></label
					>
					<textarea class="form-control" id="inputDescription" placeholder="Task description:" rows="10"></textarea>
				</div>
				<!-- end taskDescription -->
				<!-- taskStatus -->
				<div class="form-group">
					<label for="task-status text-primary">Task Status:</label>
					<select name="" id="inputStatus">
						<option value="">--Please choose an option--</option>
						<option value="unassigned">Unassigned</option>
						<option value="inProgress">In Progress</option>
						<option value="completed">Completed</option>
					</select>
				</div>
				<!-- end taskStatus -->
				<!-- button-->
				<div class="float-right mt-5">
					<button
			type="submit" 
						class="saveButton"
						class="btn btn-secondary btn-lg"
						role="button"
						aria-pressed="true"
					   value="submit"
					>
						Save
					</button>
          <a 
            href="index.html"
						class="btn btn-secondary btn-lg"
						role="button"
						aria-pressed="true"
					>
						Cancel
        </a>
				</div>
				<!-- end button -->
			</form>
			<!--table for output-->
			<table class="table table-striped mt-5">
				<thead>
				  <tr>
					<th>Name of Task</th>
					<th>Assigned Name</th>
					<th>Description of Task</th>
					<th>Due Date</th>
					<th>Status</th>
					<th></th>
				  </tr>
				</thead>
				<tbody id="taskList"></tbody>
			  </table>
		</section>
	</body>

	<script
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"
	></script>
	<script src="./js/taskManager.js"></script>
	<script src="./js/index.js"></script>
</html>
